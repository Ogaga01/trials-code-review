<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC: Survey Forms</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h1>freeCodeCamp Survey Form</h1>
      <p id="para">Thank you for taking time to help us improve the platform</p>
      <form class="legal">
        <label for="name"><b>Name</b></label>
        <br />
        <input
          class="form"
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
        <br /><br />
        <label for="email"><b>Email</b></label
        ><br />
        <input
          class="form"
          id="email"
          type="text"
          name="email"
          placeholder="Enter your email"
        /><br /><br />
        <label for="age"><b>Age</b></label
        ><br />
        <input
          class="form"
          id="age"
          type="number"
          step="1"
          name="age"
          placeholder="Age"
        /><br /><br />
        <label for="role"
          ><b>Which option best describes your current role?</b></label
        ><br />
        <select id="role" name="role" class="form">
          <option value="student">Student</option>
          <option value="full timr job">Full Time Job</option>
          <option value="full time learner">Full Time Learner</option>
          <option value="prefer not to say">Prefer Not To Say</option>
          <option value="other">Other</option></select
        ><br /><br />
        <p><b>Would you recommend freeCodeCamp to a friend?</b></p>
        <input
          id="definitely"
          type="radio"
          name="recommendation"
          value="definitely"
        />
        <label for="definitely">Definitely</label><br />
        <input id="maybe" type="radio" name="recommendation" value="maybe" />
        <label for="maybe">Maybe</label><br />
        <input
          id="not sure"
          type="radio"
          name="recommendation"
          value="not sure"
        />
        <label for="not sure">Not sure</label><br /><br />
        <label for="feature"
          ><b>What is your favorite feature of freeCodeCamp?</b></label
        ><br />
        <select id="feature" name="feature" class="form">
          <option value="challenges">Challenges</option>
          <option value="open source">Open source</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option></select
        ><br />
        <p><b>What would you like to see improved?</b>(check all that apply)</p>
        <input
          id="front end projects"
          type="checkbox"
          name="improve"
          value="front end projects"
        />
        <label for="front end projects">Front-end Projects</label><br />
        <input
          id="Back end projects"
          type="checkbox"
          name="improve"
          value="Back end projects"
        />
        <label for="Back end projects">Back-end Projects</label><br />
        <input id="data viz" type="checkbox" name="improve" value="data viz" />
        <label for="data viz">Data Visualization</label><br />
        <input
          id="challenges"
          type="checkbox"
          name="improve"
          value="challenges"
        />
        <label for="challenges">Challenges</label><br />
        <input
          id="open community"
          type="checkbox"
          name="improve"
          value="open community"
        />
        <label for="open community">Open Source Community</label><br />
        <input id="gitter" type="checkbox" name="improve" value="gitter" />
        <label for="gitter">Gitter help room</label><br />
        <input id="videos" type="checkbox" name="improve" value="videos" />
        <label for="videos">videos</label><br />
        <input id="city" type="checkbox" name="improve" value="city" />
        <label for="city">City Meet-ups</label><br />
        <input id="wiki" type="checkbox" name="improve" value="wiki" />
        <label for="wiki">Wikis</label><br />
        <input id="forums" type="checkbox" name="improve" value="forums" />
        <label for="forums">Forums</label><br />
        <input id="addition" type="checkbox" name="improve" value="addition" />
        <label for="addition">Additional Courses</label><br /><br />
        <label for="textarea"><b>Any comments or sugesstion?</b></label
        ><br />
        <textarea
          class="form text"
          id="textarea"
          name="sugesstion"
          rows="5"
          cols="30"
          placeholder="enter your comments here..."
        ></textarea
        ><br /><br />
        <input class="form submit" type="submit" value="send" />
      </form>
    </main>
  </body>
</html>
